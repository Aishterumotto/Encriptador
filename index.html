<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
            <img src="imagenes/logo.png" alt="Imagen de Alura">


    </header>
    <main>
        <img src="imagenes/malignas.jpg" alt="Imagen-Mercury"class="malignas">
          
        <h1 class="mision">Las malignas han interceptado los comunicadores de las Sailors, ayuda a Sailor Mercury a comunicarse de manera segura con el resto de las Sailors Scouts</h1>
        <section id="section1">
            <img src="imagenes/Sailor-Moon-Crystal.png" alt="Imagen-Mercury"class="sailors">  
            <input type="text" id="mensaje" placeholder="Ingrese su mensaje" style="text-transform: lowercase;" />
            <div class="container-btn1">
                <button id="btnEncriptar">Encriptar</button>
                <button id="btnDesencriptar">Desencriptar</button>
            </div>    
        </section>
        <section id="section2">
            <img src="imagenes/Sailor.Mercury.full.1836715.jpg" alt="Imagen-Mercury"class="mercury">            
            <input type="text" id="resultado" placeholder="mensaje encriptado">
            <div class="container-btn2">
                <button id="btnCopy">Copiar</button>
                <button id="btnEscuchar">Escuchar</button> 
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <footer>
        <p>Creado por Laura Ramirez</p>

       
        
    </footer>
</body>
</html>
